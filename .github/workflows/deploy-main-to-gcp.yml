name: deploy-main-to-gcp

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare SSH
        shell: bash
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # OLD:
          # echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          # chmod 600 ~/.ssh/id_rsa

          # NEW:
          printf '%s' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # OLD:
          # ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          # chmod 644 ~/.ssh/known_hosts

          # NEW (timeout + show stderr if needed):
          ssh-keyscan -T 5 -H "$SSH_HOST" >> ~/.ssh/known_hosts 2>/tmp/keyscan.err || true
          cat /tmp/keyscan.err || true
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy (no heredoc)
        shell: bash
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          APP_DIR: /home/barrycumbie/app
          PM2_NAME: app

          # OLD (yours):
          # APP_DIR: app #${{ vars.APP_DIR }}
          # PM2_NAME: app #${{ vars.PM2_NAME }}
        run: |
          set -euo pipefail

          # OLD (yours - heredoc):
          # ssh -i ~/.ssh/id_rsa -tt "$SSH_USER@$SSH_HOST" <<EOF
          #   set -e
          #   cd "$APP_DIR"
          #   git pull
          #   npm ci
          #   pm2 delete "$PM2_NAME" || true
          #   pm2 start -f app.mjs --name "$PM2_NAME"
          #   pm2 save
          # EOF

          # NEW (no heredoc; runs a single remote bash command):
          ssh -i ~/.ssh/id_rsa \
            -o BatchMode=yes \
            -o ConnectTimeout=15 \
            "$SSH_USER@$SSH_HOST" \
            "bash -lc 'set -euo pipefail; cd \"$APP_DIR\"; git pull; npm ci; pm2 delete \"$PM2_NAME\" || true; pm2 start -f app.mjs --name \"$PM2_NAME\"; pm2 save'"
